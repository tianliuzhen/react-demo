<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-jsx小练习</title>
</head>
<body>
  <div id="test"></div>

  <script type="text/javascript" src="./react_js/react.development.js"></script>
  <script type="text/javascript" src="./react_js/react-dom.development.js"></script>
  <script type="text/javascript" src="./react_js/babel.min.js"></script>

  <script type="text/babel">
    function Fn_component(){
      console.log(this);
      return <div>函数式组件</div>
    }
    ReactDOM.render(<Fn_component/>,document.getElementById('test'))
    // 执行reactDOM.render(<Fn_component/>,.....)之后发生什么
    /*
      1.React解析组件标签, 找到组件, 
      2.发现组件是使用函数定义的, 调用该函数, 将返回的虚拟DOM转化为真实DOM , 呈现在页面中

    **/ 
  </script>
</body>
</html>
