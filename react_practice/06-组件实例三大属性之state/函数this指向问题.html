<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function demo(){
            // 这个this 是浏览器的 Window
            console.log(this);
        }
        demo()

        function demo2(){
            // 如果手动开启严格模式
            "use strict"
            // 此时this = undefined
            console.log(this);
        }
        demo2()
    </script>
</body>
</html>
